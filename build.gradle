// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLib = '27.1.1'
    vModel = '1.0.0-alpha02'
    workVersion = '1.0.0-alpha04'

    supportV7 = "com.android.support:appcompat-v7:$supportLib"
    suppotDesign = "com.android.support:design:$supportLib"

    workManagerLib = "android.arch.work:work-runtime:$workVersion"
    viewModelLib = "android.arch.lifecycle:viewmodel:$vModel"
}